<h2 class="screen-align">Searcticket</h2>
<div id="template-i3is" class="row">
    <div id="template-iktj" class="cell">
        <label id="template-ikvp" class="label">Name</label>
        <input id="template-i9yqd" [(ngModel)]="ticket.name" [ngModelOptions]="{standalone: true}"
        class="input form-control" />
    </div>
    <div id="template-ih67" class="cell">
        <label id="template-iw59p" class="label">Description</label>
        <input id="template-irs6y" [(ngModel)]="ticket.description"
        [ngModelOptions]="{standalone: true}" class="input form-control" />
    </div>
    <div id="template-iony" class="cell">
        <label id="template-ifl4k" class="label">Service Types</label>
        <input id="template-i7bco" [(ngModel)]="ticket.service_types"
        [ngModelOptions]="{standalone: true}" class="input form-control" />
    </div>
</div>
<div id="template-i096" class="row">
    <div id="template-i8uk" class="cell">
        <label id="template-is07m" class="label">Severity</label>
        <div id="template-ip3yh" class="">
            <ng-select id="template-i5mgh" name="dynamicdropdown_template-i5mgh" [searchable]="true"
            [virtualScroll]="true" [items]="severityitemArray" bindLabel="name" bindValue="name"
            [(ngModel)]="ticket.severity" [ngModelOptions]="{standalone: true}" class="form-control"></ng-select>
        </div>
        <button id="template-i5zvk" (click)="GpSearch()" class="button btn btn-primary">Search</button>
    </div>
    <div id="template-ihfe" class="cell">
        <label id="template-izdxs" class="label">Assignee</label>
        <div id="template-ij459" class="">
            <ng-select id="template-ixa9d" name="dynamicdropdown_template-ixa9d" [searchable]="true"
            [virtualScroll]="true" [items]="assigneesitemArray" bindLabel="name" bindValue="name"
            [(ngModel)]="ticket.assignee" [ngModelOptions]="{standalone: true}" class="form-control"></ng-select>
        </div>
    </div>
    <div id="template-i0u4" class="cell">
        <div id="template-i8f6h" class=""></div>
    </div>
</div>
<div name="grid_template-ijww1" class="">
    <table id="table" class="table table-bordered  table-striped" data-show-header="true"
    data-pagination="true" data-id-field="name">
        <thead class="table table-hover">
            <tr>
                <th *ngFor="let column of columnDefs">{{column.headerName}}</th>
            </tr>
        </thead>
        <tbody class="table-design" *ngIf="rowData.length==0">
            <td style="text-align: center;" colspan="5">No Data Found</td>
        </tbody>
        <tbody class="table-design" *ngIf="rowData.length>0">
            <tr (click)="onSelectionChanged(values)" *ngFor="let values of rowData | slice: (page-1) * paginationPageSize :(page-1) * paginationPageSize + paginationPageSize"
            style="cursor: pointer;">
                <td>{{ values.name }}</td>
                <td>{{ values.description }}</td>
                <td>{{ values.service_types }}</td>
                <td>{{ values.severity }}</td>
                <td>{{ values.assignee }}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-right">
        <ngb-pagination class="d-flex justify-content-start" [(page)]="page" [maxSize]="5"
        [rotate]="true" [pageSize]="paginationPageSize" [collectionSize]="rowData.length"
        [boundaryLinks]="true"></ngb-pagination>
    </div>
</div>
<div id="myGrid" class=""></div>
